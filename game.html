<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guessing Game</title>
    <script defer src="game.js"></script>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="gameContainer">
        <p>Guess a number between 1-100</p>
        <input type="number" id="guess" name="guess" min= "1" max= "100" placeholder="Number"></input>
        <button id="guessButton">Go</button>
        <p id="message"></p>
        <p id="guessTracker">Previous Guesses:</p>
    </div>
</body>
</html>
